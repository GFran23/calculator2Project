<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Calculator Project</title>
    </head>
    <body>

        <div class="calculator_container">
           
             <div class="calculator_screen">
                0
            </div>

             <div class="calculator_buttons-container">

                <div id="AC" class="calculator_buttons operator">AC</div>
                <div id="negate" class="calculator_buttons operator">+/-</div>
                <div id="mod" class="calculator_buttons operator">%</div>
                <div id ="equals" class="calculator_buttons button-double1 operator">=</div>
                <div id="minus" class="calculator_buttons button-double1 operator">-</div>
                <div id="mult" class="calculator_buttons button-double1 operator">*</div>
                <div id="plus" class="calculator_buttons operator">+</div>
                <div id="divide" class="calculator_buttons button-double1 operator">/</div>
                
                <div class="calculator_buttons">7</div>
                <div class="calculator_buttons">8</div>
                <div class="calculator_buttons">9</div>
                
                <div class="calculator_buttons">4</div>
                <div class="calculator_buttons">5</div>
                <div class="calculator_buttons">6</div>
                
                <div class="calculator_buttons">1</div>
                <div class="calculator_buttons">2</div>
                <div class="calculator_buttons">3</div>
                
                <div class="calculator_buttons button-double2">0</div>
                <div  class="calculator_buttons decimal">.</div>
                
             

            </div>

        </div>
<script src="script.js"></script>
</body>
</html>
